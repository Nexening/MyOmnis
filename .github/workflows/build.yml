name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build APK
        run: |
          # 强制仅打包纯代码，不带任何 extra assets，确保能启动
          flet build apk --project "MyOmnisDebug" --description "DebugVersion" --org "com.tuntun" --product "Omnis Debug" -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyOmnis-Debug-APK
          path: build/apk/*.apk
