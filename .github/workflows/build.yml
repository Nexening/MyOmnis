name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x' # 修复点：只保留这一个版本定义

      - name: Build APK
        run: |
          pip install flet
          # 强制更新 flutter 依赖配置，防止版本不匹配
          flutter config --no-analytics
          
          # 尝试预先同意 license，防止交互式弹窗卡死
          yes "y" | flutter doctor --android-licenses || true
          
          # 打包命令 (增加 --no-android-signing 避免某些签名错误，虽然 Flet 默认是 debug 签名的)
          # 注意：Flet 0.80+ 在 CI 环境下建议加上 -v 查看详情
          flet build apk --project "MyOmnis" --description "PetLogApp" --org "com.tuntun" --company "TuntunInc" --product "My Omnis" -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyOmnis-APK
          path: build/apk/app-release.apk
