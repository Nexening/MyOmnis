name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 【修复 403】：给 Release 发布权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 显式安装 Java 17，确保 Gradle 兼容性
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build APK
        run: |
          # 手动指定所有参数，不依赖 yaml
          # 【重点】--icon 指定为 icons/icon.png
          flet build apk --project "MyOmnis" --description "PetLog" --org "com.tuntun" --product "My Omnis" --icon "icons/icon.png" -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyOmnis-APK
          path: build/apk/*.apk

      # 自动发布到 Releases 页面
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/apk/*.apk
